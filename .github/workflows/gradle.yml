---

name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.3.0

    - name: Set up JDK 17
      uses: actions/setup-java@v3.9.0
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Set up Elasticsearch container
      run: docker-compose up -d es
      env:
        ES_PORT: 9200

    - name: Wait for ES to respond
      run: >
        bash .github/scripts/wait_for_response.sh
        http://localhost:9200 30

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Process junit reports
      uses: mikepenz/action-junit-report@v3.7.1
      if: always()
      with:
        report_paths: 'build/test-results/test/TEST-*.xml'

...
