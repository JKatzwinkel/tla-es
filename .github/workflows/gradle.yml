---

name: build

'on':
  push

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version:
          - 17
          - 21
          - 22

    permissions:
      checks: write
      contents: write

    steps:

      - uses: actions/checkout@v4.1.2

      - uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - uses: gradle/wrapper-validation-action@v2.1.2

      - name: Set up Elasticsearch container
        run: docker compose up -d es
        env:
          ES_PORT: 9200

      - name: Prepare submitting Gradle dependency graph
        if: matrix.java-version == 17
        uses: gradle/actions/setup-gradle@v3.1.0
        with:
          dependency-graph: generate-and-submit

      - name: Build project
        run: ./gradlew compileTestJava

      - name: Wait for ES to respond
        run: >
          bash .github/scripts/wait_for_response.sh
          http://localhost:9200 30

      - name: Run tests
        run: ./gradlew test
        continue-on-error: ${{ matrix.java-version > 21 }}

      - name: Process junit reports
        uses: mikepenz/action-junit-report@v4.1.0
        if: always()
        with:
          report_paths: 'build/test-results/test/TEST-*.xml'

...
