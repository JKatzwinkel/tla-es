---

name: build

'on':
  push

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17, 21, 23]
      fail-fast: false

    permissions:
      checks: write
      contents: write

    steps:

      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-java@v4.7.0
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - uses: gradle/actions/wrapper-validation@v4.3.0

      - name: Set up Elasticsearch container
        run: docker compose up -d es
        env:
          ES_PORT: 9200

      - name: Prepare submitting Gradle dependency graph
        if: matrix.java-version == 17
        uses: gradle/actions/setup-gradle@v4.3.0
        with:
          dependency-graph: generate-and-submit

      - name: Build project
        run: ./gradlew compileTestJava

      - name: Wait for ES to respond
        run: >
          bash .github/scripts/wait_for_response.sh
          http://localhost:9200 30

      - name: Run tests
        run: ./gradlew test

      - name: Process junit reports
        uses: mikepenz/action-junit-report@v5.4.0
        if: always()
        with:
          report_paths: 'build/test-results/test/TEST-*.xml'

...
