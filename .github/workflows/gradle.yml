---

name: build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version:
          - 17
          - 19
    
    permissions:
      checks: write

    steps:
    - uses: actions/checkout@v3.5.0
    
    - uses: actions/setup-java@v3.11.0
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}
        cache: 'gradle'

    - name: Set up Elasticsearch container
      run: docker-compose up -d es
      env:
        ES_PORT: 9200

    - name: Wait for ES to respond
      run: >
        bash .github/scripts/wait_for_response.sh
        http://localhost:9200 30

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Process junit reports
      uses: mikepenz/action-junit-report@v3.7.5
      if: always()
      with:
        report_paths: 'build/test-results/test/TEST-*.xml'

...
